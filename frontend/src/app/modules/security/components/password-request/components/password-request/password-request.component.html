
<form class="form" [formGroup]="form" *ngIf="form" (submit)="handleSubmit()">
    <ng-content></ng-content>
    <aroio-input [formControl]="form.get('email')" [label]="'security.login.labels.email' | translate"></aroio-input>


    <button aroio-button [disabled]="form.invalid" [loading]="isSendingRequest" color="primary" [block]="'true'" type="submit">
        {{ 'security.password_request.labels.request' | translate }}
    </button>

    <div class="form-help">
        <a href="" [routerLink]="['/', currentLang, 'login']">
            {{ 'security.password_request.labels.back_to_login' | translate }}
        </a>
    </div>
</form>
