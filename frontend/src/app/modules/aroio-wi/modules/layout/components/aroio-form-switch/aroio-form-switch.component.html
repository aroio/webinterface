
<div class="aroio-form-switch">
  <div class="aroio-form-switch__head">
    <div class="aroio-form-switch__head__label">
      {{ label }}
    </div>
    <div class="aroio-form-switch__head__action">
      <aroio-switch [id]="id" (switched)="switched.emit($event); switchState = $event"></aroio-switch>
    </div>
  </div>

  <div class="aroio-form-switch__content" *ngIf="switchState && hasContent" [@fadeHeightInOut]>
    <ng-content></ng-content>
  </div>
</div>
