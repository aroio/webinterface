
<div class="aroio-form-switch" [ngClass]="{'aroio-form-switch--disabled': disabled}">
  <div class="aroio-form-switch__head">
    <div class="aroio-form-switch__head__label">
      {{ label }}
    </div>
    <div class="aroio-form-switch__head__action">
      <aroio-switch [id]="id" [switchState]="switchState" (switched)="switched.emit($event); switchState = $event"></aroio-switch>
    </div>
  </div>

  <div class="aroio-form-switch__content" *ngIf="(inverted ? !switchState : switchState) && hasContent && !disabled" [@fadeHeightInOut]>
    <ng-content></ng-content>
  </div>
</div>
