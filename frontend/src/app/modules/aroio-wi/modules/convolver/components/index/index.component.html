<form [formGroup]="form">
  <aroio-content-item [title]="'Einstellung'">
    <aroio-form-switch [id]="'audio-convolution-form'" [label]="'Audio Convolution'" [hasContent]="false" (switched)="convolutionEnabled = $event"></aroio-form-switch>
    <aroio-form-switch [id]="'pre-filter-form'" [label]="'Pre-Filter beim Booten'"></aroio-form-switch>
  </aroio-content-item>

  <aroio-content-item [title]="'Filter'">
    <aroio-message [color]="'black-300'" *ngIf="!convolutionEnabled; else filterListe">Convolution ist nicht aktiviert</aroio-message>

    <ng-template #filterListe>
      <aroio-filter-list>
        <aroio-filter-list-item>

        </aroio-filter-list-item>
        <aroio-filter-list-item></aroio-filter-list-item>
        <aroio-filter-list-item></aroio-filter-list-item>
      </aroio-filter-list>
    </ng-template>
  </aroio-content-item>



  <div class="action-bar">
    <div class="action-bar__item">
      <a [routerLink]="['/', translate.currentLang, 'convolver', 'wizard']">
        <button aroio-btn type="submit" [color]="'primary'">Filter Hinzuf√ºgen</button>
      </a>
    </div>
    <div class="action-bar__item">
      <button aroio-btn type="submit" [color]="'primary'">Speichern</button>
    </div>
  </div>

</form>
