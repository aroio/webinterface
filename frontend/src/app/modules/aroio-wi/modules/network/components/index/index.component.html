<form [formGroup]="form">
  <aroio-content-item [title]="'Verbindung'">

    <aroio-form-switch [id]="'test-id-01'" [label]="'WLAN'" [hasContent]="true">
      <div class="form-group">
        <label for="hostname">Hostname</label>
        <input type="email"
               class="form-control"
               id="hostname"
               aria-describedby="emailHelp"
               placeholder="Aroio KÃ¼che ABC">
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="hostname">IP Addresse</label>
          <input type="number" aria-label="192" class="form-control">
          <input type="number" aria-label="168" class="form-control">
          <input type="number" aria-label="2" class="form-control">
          <input type="number" aria-label="12" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="subnet">Subnetzmaske</label>
        <input type="text"
               class="form-control"
               id="subnet"
               aria-describedby="emailHelp"
               placeholder="Subnetzmaske">
      </div>
      <div class="form-group">
        <label for="gateway">Gateway</label>
        <input type="text"
               class="form-control"
               id="gateway"
               aria-describedby="emailHelp"
               placeholder="Enter email">
      </div>

    </aroio-form-switch>


    <aroio-form-switch [id]="'test-id-02'" [label]="'Automatische Konfiguration'">

    </aroio-form-switch>

  </aroio-content-item>


  <aroio-content-item [title]="'Webinterface'">
    <div class="form-group">
      <label for="exampleInputEmail1">Passwort</label>
      <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp"
             placeholder="Enter email">
      <small id="emailPassword" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </aroio-content-item>
  <aroio-content-item [title]="'Hardware'">

  </aroio-content-item>

  <div class="action-bar">
    <div class="action-bar__item"></div>
    <div class="action-bar__item">
      <button aroio-btn type="submit" [color]="'primary'">Speichern</button>
    </div>
  </div>

</form>
